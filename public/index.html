<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Task Scheduler</title>
  </head>
  <body>
    <div class="container">
      <h1>Task Scheduler</h1>
      <form id="task-form">
        <label for="taskTime">Date & Time</label>
        <input
          type="datetime-local"
          id="taskTime"
          class="task-input"
          required
        />
        <label for="taskDescription">Description</label>
        <input type="text" id="taskDescription" class="task-input" required />
        <label for="taskAlarm">Set Alarm</label>
        <input type="checkbox" id="taskAlarm" class="task-checkbox" />
        <button type="submit" class="task-button">Add Task</button>
      </form>
    </div>
    <div class="task-list-container">
      <ul id="task-list" class="task-list">
        <!-- Tasks will be added here dynamically -->
      </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
